<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora </h1>
    <div class="visor  "></div>
    <div class="digitos  ">   
        <div class="caracteres "> 
            <div class="limpar" onclick="limpar()">Limpar</div>  
            <div class="operac porcetagem" data-ope="%%">%%</div>
            <div class=" operac dividir" data-ope="/"> ÷</div>
            <div class="operac vezes" data-ope="*">*</div>
            <div class="num" data-num="7">7</div>
            <div class="num" data-num="8">8</div>
            <div class="num" data-num="9">9</div>
            <div class="operac mais" data-ope="+">+</div>
            <div class="num" data-num="4">4</div>
            <div class="num"data-num="5">5</div>
            <div class="num"data-num="6">6</div>
            <div class="operac menos" data-ope="-">-</div> 
            <div class="num"data-num="1">1</div>
            <div class="num" data-num="2">2</div>
            <div class="num" data-num="3">3</div>
            <div class="operac restodadiv" data-ope="%">%</div>
            <div class="num zero" data-num="0">0</div>
            <div class="operac igual" data-ope="=" onclick="igual()">=</div>
            <div class="ponto" data-func=".">.</div>
            <div class="corrige" onclick="corrige()">Corrige</div>

        </div>  
        <div class="resultado">
            <h2>Resultado da operação</h2>
            <div class="valor1"></div>
            <div class="valorflexi"><div class="sinaldaOpe"> + </div>
            <div class="valor2"> </div></div>
            <div class="traço"></div>
            <div class="res"> 0</div>
        
         </div>  

    </div>




    <script src="./javascript/script.js">

    </script>


</body>  
</html>
