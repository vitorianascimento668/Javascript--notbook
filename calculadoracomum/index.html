<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora </h1>
    <div class="digitos">
        <div>
            <div class="visor"></div>
        </div>
        <div class="caracteres"> 
            <div class="limpar">Limpar</div>  
            <div class="porcetagem">%</div>
            <div class="dividir"> รท</div>
            <div class="vezes">*</div>
            <div class="num" data-num="7">7</div>
            <div class="num" data-num="8">8</div>
            <div class="num" data-num="9">9</div>
            <div class="mais">+</div>
            <div class="num" data-num="4">4</div>
            <div class="num"data-num="5">5</div>
            <div class="num"data-num="6">6</div>
            <div class="menos">-</div> 
            <div class="num"data-num="1">1</div>
            <div class="num" data-num="2">2</div>
            <div class="num" data-num="3">3</div>
            <div class="restodadiv">//</div>
            <div class="num zero" data-num="0">0</div>
            <div class="igual">=</div>
            <div class="ponto">.</div>
            <div class="corrige">Corrige</div>


        </div>  
        
        
            




    </div>



    <script src="./javascript/script.js">
